replicaCount: 2

updateStrategy:
  maxSurge: 1
  maxUnavailable: 0

image:
  repository: menich/slurmtalks-backend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

configmap:
  POSTGRES_USER: slurmtalks
  POSTGRES_DB: slurmtalks
  POSTGRES_HOST: slurmtalks-psql-svc
  POSTGRES_PORT: "5432"
  REDIS_ADDR: slurmtalks-redis-svc:6379
  REDIS_DB: "0"
  MIGRATE_IN_CODE: "false"

secret:
  POSTGRES_PASSWORD: P@ssw0rd123
  REDIS_PASSWORD: P@ssw0rd123
  JWT_SECRET_KEY: your_secret_key


service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: slurm-talks-back.s074495.edu.slurm.io
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: 50m
    memory: 100Mi
  limits:
    memory: 100Mi

readinessProbe:
  failureThreshold: 3
  httpGet:
    path: /readyz
    port: 8080
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1

livenessProbe:
  failureThreshold: 3
  httpGet:
    path: /healthz
    port: 8080
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
  initialDelaySeconds: 10

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
